<h1>Employee Details</h1>

<form #employeeForm="ngForm">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" disabled [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" disabled [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
  </div>

  <div class="form-group">
    <label for="avatar">Avatar</label>
    <input type="text" class="form-control" id="avatar" disabled [(ngModel)]="model.avatar" name="avatar">
  </div>

  <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
</form>
