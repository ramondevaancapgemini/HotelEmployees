<h1>Delete Employee</h1>

<ng-container *ngIf="loading; else contentContainer">
  <div class="container text-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>

<ng-template #contentContainer>
  <ng-container *ngIf="model;then modelContainer else errorContainer">

  </ng-container>
</ng-template>

<ng-template #modelContainer>
  <div class="details">
    <img *ngIf="model.avatar" class="img-fluid rounded mx-auto d-block" src="{{model.avatar}}"
         alt="No preview available.">
    <p>
      <strong>First name:</strong>
      {{model.firstName}}
      <br>
      <strong>Last name:</strong>
      {{model.lastName}}
    </p>
  </div>
  <p>Are you sure you want to delete {{model.firstName}} {{model.lastName}}?</p>
  <button type="button" class="btn btn-danger" [disabled]="deleting" (click)="doDelete()">
    <i class="fa fa-trash-o fa-lg"></i> Delete
  </button>
  <button type="button" class="btn btn-secondary" routerLink="/employees">Back</button>
</ng-template>

<ng-template #errorContainer>
  <div class="error-message">
    <h3>No employee</h3>
  </div>
</ng-template>
