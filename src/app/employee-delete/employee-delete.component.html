<h1>Delete Employee</h1>

<div *ngIf="model;then content else loading"></div>

<ng-template #content>
  <div class="details">
    <img *ngIf="model.avatar" class="img-fluid rounded mx-auto d-block" src="{{model.avatar}}" alt="No preview available.">
    <p>
      <strong>First name:</strong>
      {{model.firstName}}
      <br>
      <strong>Last name:</strong>
      {{model.lastName}}
    </p>
  </div>
  <p>Are you sure you want to delete {{model.firstName}} {{model.lastName}}?</p>
  <button type="button" class="btn btn-danger" [disabled]="deleting" (click)="delete()">Delete</button>
  <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
</ng-template>

<ng-template #loading>
  <div class="container text-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
