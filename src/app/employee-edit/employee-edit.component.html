<h2>Employee details</h2>

<div *ngIf="employee; else error">
  <h4>employee.firstName</h4>
  <div>
    <label>First name:
      <input [(ngModel)]="employee.firstName" placeholder="First Name"/>
    </label>
  </div>
  <div>
    <label>Last name:
      <input [(ngModel)]="employee.lastName" placeholder="Last Name"/>
    </label>
  </div>
  <button (click)="save()">Save</button>
</div>

<ng-template #error>
  No such employee
</ng-template>
